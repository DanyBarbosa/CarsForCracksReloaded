<div class="container-fluid register-page">
  <div class="row no-gutters">
    <div class="col-lg-4 register-panel">
      <div class="register-content">
        <img src="../../assets/img/Logo Nombre.png" alt="Car Logo" class="logo">
        <h3 style="text-align: center; margin-bottom: 30px;">Registrarse</h3>
        <div class="card mt-3">
          <div class="card-body">
            <form [formGroup]="formRegistro" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" formControlName="nombre">
                <div *ngIf="nombre?.errors?.['required'] && nombre?.touched" class="text-danger">
                  Campo obligatoio
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Telefono:</label>
                <input type="text" class="form-control" formControlName="tel">
                <div *ngIf="telefono?.touched && telefono?.invalid" class="text-danger">
                  <div *ngIf="telefono?.errors?.['required']">El telefono es requerido.</div>
                  <div *ngIf="telefono?.errors?.['minlength']">El telefono es de 10 caracteres.</div>
                  <div *ngIf="telefono?.errors?.['telefonoEsNumero']" class="text-danger"> Ingrese un telefono valido.</div>            
                </div>
                
                <!-- ========================= -->
              </div>
              <div class="mb-3">
                <label class="form-label">Correo:</label>
                <input type="email" class="form-control" formControlName="correo">
              </div>
              <div *ngIf="correo?.errors?.['required'] && correo?.touched" class="text-danger">
                Campo obligatoio
              </div>
              <div class="mb-3">
                <label class="form-label">Contrase침a:</label>
                <input type="password" class="form-control" formControlName="pass">
              </div>
              <div class="mb-3">
                <label class="form-label">Confirmar Contrase침a:</label>
                <input type="password" class="form-control" formControlName="confirmPass">
                <div *ngIf="formRegistro.errors?.['passwordMismatch'] && formRegistro.get('confirmPass')?.touched" class="text-danger">
                  Las contrase침as no coinciden.
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="formRegistro.invalid">Enviar</button>
            </form>
            <div class="text-center mt-3 links-container">
              <a href="/home" class="forgot-password">Regresar a Inicio</a>
              <a href="/login" class="forgot-password">Iniciar Sesi칩n</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 welcome-panel">
      <div class="welcome-content welcome-content-bottom">
        <h1 style="font-family: Archivo Black; font-size: 50px;">Renta con <br>nosotros</h1>
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="loading"></ngx-loading>
