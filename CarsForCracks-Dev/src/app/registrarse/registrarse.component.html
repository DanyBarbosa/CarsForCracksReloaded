<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mt-5">Registrarse</h2>
      <div class="card mt-3">
        <div class="card-body">
          <form [formGroup]="formRegistro" (submit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Nombre:</label>
              <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="mb-3">
              <label class="form-label">Telefono:</label>
              <input type="text" class="form-control" formControlName="tel">
            </div>
            <div class="mb-3">
              <label class="form-label">Correo:</label>
              <input type="email" class="form-control" formControlName="correo">
            </div>
            <div class="mb-3">
              <label class="form-label">Contrase√±a:</label>
              <input type="password" class="form-control" formControlName="pass">
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br><br>
