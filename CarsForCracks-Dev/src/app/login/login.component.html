<div class="container-fluid login-page">
  <div class="row no-gutters">
    <div class="col-lg-4 login-panel">
      <div class="login-content">
        <img src="../../assets/img/Logo Nombre.png" alt="Car Logo" class="logo">
        <h3 style="text-align: center; margin-bottom: 30px;">Iniciar Sesion</h3>
        <form style="margin: 0 auto 190px;">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Iniciar Sesion</button>
          <div class="text-center mt-3">
            <a href="#" class="forgot-password">Olvidaste Contraseña?</a>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-8 welcome-panel">
      <div class="welcome-content" >
        <h1>Bienvenido.</h1>
        <p>Your journey begins here.</p>
      </div>
    </div>
  </div>
</div>
