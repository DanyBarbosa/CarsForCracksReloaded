<div id="cartas">
    <h1 class="text-center">Automóviles en renta</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 g-4">
        @for (a of automoviles; track a; let i = $index) {
            <div class="col">
                <div class="masonry-item">
                    <div class="card">
                        <img src="{{a.img}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{a.nombre}}</h5>
                            <p class="card-text">{{a.descrip}}</p>
                            <p class="card-text">Año: {{a.anio}}</p>
                            <p class="card-text"><small class="text-muted">{{a.marca}}</small></p>
                            <p class="card-text">{{a.costo|currency:'$'}}</p>
                            <a [routerLink]="['/registro',i]" class="btn mb-3 btn-outline-primary btn-block">Reservar</a>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
